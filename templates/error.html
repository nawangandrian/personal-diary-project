<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta property="og:image" content="{{ url_for('static', filename='logo_red.png') }}" />

    <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />
    
    <title>Personal Diary - Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href='{{ url_for("static", filename="mystyle.css") }}' rel="stylesheet"/>
</head>
<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/'">
        </div>
            <div class="container mt-5">
                <div class="alert alert-danger" role="alert">
                    <strong>Error: </strong>Your word, <strong>'{{keyword}}'</strong>, could not be found 
                </div>
                {% if suggestions %}
                    <p>Here are some suggested words:</p>
                    <ul>
                        {% for suggestion in suggestions %}
                            <li><a href="{{ url_for('detail', keyword=suggestion) }}">{{ suggestion }}</a></li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
    </div>
    <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
          </ul>
          <p class="text-center text-muted">Â© 2024 Avenue, Inc</p>
        </footer>
    </div>
</body>
</html>
